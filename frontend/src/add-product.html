<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }

    form {
      max-width: 500px;
      padding: 1rem;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 1rem;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      box-sizing: border-box;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Add a New Product</h1>

  <form id="productForm">
    <label>
      Name:
      <input type="text" id="name" required />
    </label>

    <label>
      Image Filename (e.g., tshirt.jpg):
      <input type="text" id="image" required />
    </label>

    <label>
      Category:
      <select id="category" required>
        <option value="">Select category</option>
        <option value="Clothing">Clothing</option>
        <option value="Accessories">Accessories</option>
        <option value="Electronics">Electronics</option>
        <option value="Food">Food</option>
        <option value="Handmade">Handmade</option>
      </select>
    </label>

    <label>
      Price:
      <input type="number" id="price" step="0.01" required />
    </label>

    <label>
      Description:
      <textarea id="description" required></textarea>
    </label>

    <label>
      Stock:
      <input type="number" id="stock" required />
    </label>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('productForm');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const token = localStorage.getItem('token');
        if (!token) {
          alert('❌ No token found. Please log in.');
          return;
        }

        const imageName = document.getElementById('image').value.trim();
        const validImageRegex = /\.(jpg|jpeg|png|gif|webp)$/i;

        if (!validImageRegex.test(imageName)) {
          alert('❌ Image filename must end in .jpg, .png, etc.');
          return;
        }

        const product = {
          name: document.getElementById('name').value.trim(),
          image: `/images/${imageName}`, // ✅ matches your data/products.js
          category: document.getElementById('category').value.trim(),
          price: parseFloat(document.getElementById('price').value),
          description: document.getElementById('description').value.trim(),
           stock: parseInt(document.getElementById('stock').value),
        };

        try {
          const res = await fetch('http://localhost:5000/api/products', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`,
            },
            body: JSON.stringify(product)
          });

          const data = await res.json();

          if (!res.ok) {
            throw new Error(data.message || 'Failed to add product.');
          }

          alert('✅ Product added successfully!');
          form.reset();
        } catch (err) {
          console.error('❌ Error:', err.message);
          alert('❌ Failed to add product: ' + err.message);
        }
      });
    });
  </script>
</body>
</html>
